
# Production docker-compose file with an nginx reverse proxy and Let's Encrypt
# (certbot) support.
#
# Usage notes (first-time certificate obtain):
# - Always run the commands from the repository root so compose uses the
#   same project and named volumes (important: volumes are project-scoped).
# - Populate `.env` with at least:
#     DOMAIN=your.domain.tld
#     LETSENCRYPT_EMAIL=you@example.com
#
# Two common, safe ways to obtain the first cert:
#
# Option A (recommended quick path) - standalone mode
# - Stop nginx (if running) so certbot can bind port 80, then run certbot in
#   standalone mode. This is simple and avoids temporarily changing nginx config.
#   Example:
#     docker compose -f docker-compose.prod.yml stop nginx
#     docker compose -f docker-compose.prod.yml run --rm --entrypoint "" certbot \
#       certbot certonly --standalone --preferred-challenges http \
#       --agree-tos --no-eff-email --email "$LETSENCRYPT_EMAIL" -d "$DOMAIN"
#
# Option B - webroot mode (keep using nginx to serve the challenge)
# - Use when you prefer the ACME HTTP-01 challenge to be served from the
#   configured webroot. Ensure nginx is serving the webroot path (port 80
#   reachable) before running certbot. Example (if nginx is already configured
#   to serve the webroot):
#     docker compose -f docker-compose.prod.yml up -d nginx
#     docker compose -f docker-compose.prod.yml run --rm --entrypoint "" certbot \
#       certbot certonly --webroot -w /var/www/certbot \
#       --email "$LETSENCRYPT_EMAIL" --agree-tos --no-eff-email -d "$DOMAIN"
#
# Notes:
# - If you use Option B but nginx fails to start because certs are missing,
#   start nginx in HTTP-only mode (remove/comment the 443 server block temporarily)
#   or run a temporary simple HTTP server that mounts the same named volume so
#   certbot's webroot files are visible to the CA (see README/deploy for tips).
# - Let's Encrypt must be able to reach your host on port 80 (firewall/cloud
#   security groups must allow inbound TCP 80).
#
# After obtaining certs, start the full stack:
#   docker compose -f docker-compose.prod.yml up -d
#
# This file expects `deploy/nginx/conf.d/chesspuzzle.template` to exist and will
# substitute the $DOMAIN environment variable into it at nginx startup.

services:
  web:
    build: .
    env_file: .env
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - FLASK_HOST=${FLASK_HOST:-0.0.0.0}
      - LICHESS_CLIENT_ID=${LICHESS_CLIENT_ID:-}
      - LICHESS_CLIENT_SECRET=${LICHESS_CLIENT_SECRET:-}
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_FILE=/data/db.sqlite
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - PGHOST=${POSTGRES_HOST:-postgres}
      - PGPORT=${POSTGRES_PORT:-5432}
      - PGUSER=${POSTGRES_USER:-postgres}
      - PGPASSWORD=${POSTGRES_PASSWORD:-postgres}
      - PGDATABASE=${POSTGRES_DB:-chesspuzzle}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-chesspuzzle}
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-2}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      - chesspuzzle-data:/data
    restart: unless-stopped
    depends_on:
      - redis
      - postgres

  worker:
    build: .
    env_file: .env
    # Wait for Postgres (if configured) before starting the Celery worker to
    # avoid a race where the worker starts, cannot bind to Postgres, and
    # falls back to sqlite. The wait_for_db script exits quickly when no
    # Postgres configuration is present so this is safe for sqlite-only dev.
    command: ["sh", "-c", "python3 /app/scripts/wait_for_db.py && celery -A tasks worker --loglevel=info"]
    volumes:
      - chesspuzzle-data:/data
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - LICHESS_CLIENT_ID=${LICHESS_CLIENT_ID:-}
      - LICHESS_CLIENT_SECRET=${LICHESS_CLIENT_SECRET:-}
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_FILE=/data/db.sqlite
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - PGHOST=${POSTGRES_HOST:-postgres}
      - PGPORT=${POSTGRES_PORT:-5432}
      - PGUSER=${POSTGRES_USER:-postgres}
      - PGPASSWORD=${POSTGRES_PASSWORD:-postgres}
      - PGDATABASE=${POSTGRES_DB:-chesspuzzle}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-chesspuzzle}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: ["sh","-c","if [ -n \"${REDIS_PASSWORD}\" ]; then exec redis-server --requirepass \"${REDIS_PASSWORD}\"; else exec redis-server; fi"]

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    # Read environment from the repository .env file so envsubst can replace
    # $DOMAIN inside the template. Other services already use env_file: .env.
    env_file: .env
    volumes:
      # Mount the template file read-only into the container. Leave the
      # /etc/nginx/conf.d directory itself writable so the entrypoint can
      # create the generated chesspuzzle.conf from the template.
      - ./deploy/nginx/conf.d/chesspuzzle.template:/etc/nginx/conf.d/chesspuzzle.template:ro
      - certs:/etc/letsencrypt
      - webroot:/var/www/certbot
    depends_on:
      - web
    entrypoint: ["/bin/sh","-c","envsubst '$$DOMAIN' < /etc/nginx/conf.d/chesspuzzle.template > /etc/nginx/conf.d/chesspuzzle.conf && nginx -g 'daemon off;'"]

  certbot:
    image: certbot/certbot
    volumes:
      - certs:/etc/letsencrypt
      - webroot:/var/www/certbot
    # Default command renews certs periodically; initial cert obtain should be run manually (see top of file)
    command: sh -c "trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew --webroot -w /var/www/certbot --deploy-hook 'nginx -s reload'; done"

  # management service for running one-off admin commands inside the app image
  manage:
    build: .
    env_file: .env
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - DATABASE_URL=${DATABASE_URL}
    - DATABASE_FILE=/data/db.sqlite
    - PGHOST=${POSTGRES_HOST:-postgres}
    - PGPORT=${POSTGRES_PORT:-5432}
    - PGUSER=${POSTGRES_USER:-postgres}
    - PGPASSWORD=${POSTGRES_PASSWORD:-postgres}
    - PGDATABASE=${POSTGRES_DB:-chesspuzzle}
    - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-chesspuzzle}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      - chesspuzzle-data:/data
    restart: 'no'
    depends_on:
      - redis
      - postgres

volumes:
  chesspuzzle-data:
  redis-data:
  postgres-data:
  certs:
  webroot:
