
#Production docker-compose file with an nginx reverse proxy and Let's Encrypt (certbot) support.
#
#Usage notes:
#- Populate `.env` with DOMAIN and LETSENCRYPT_EMAIL (and other secrets like SECRET_KEY).
#- First-time cert obtain (run once):
#  docker compose -f docker-compose.prod.yml run --rm --entrypoint "" certbot \
#    certbot certonly --webroot -w /var/www/certbot \
#    --email "$LETSENCRYPT_EMAIL" --agree-tos --no-eff-email -d "$DOMAIN"
#
#After obtaining certs, start the stack:
#  docker compose -f docker-compose.prod.yml up -d
#
#This file expects `deploy/nginx/conf.d/chesspuzzle.template` to exist and will
#substitute the $DOMAIN environment variable into it at nginx startup.

version: '3.8'

services:
  web:
    build: .
    env_file: .env
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_FILE=/data/db.sqlite
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      - chesspuzzle-data:/data
    depends_on:
      - redis
      - postgres

  worker:
    build: .
    env_file: .env
    command: sh -c "celery -A tasks worker --loglevel=info"
    volumes:
      - chesspuzzle-data:/data
    depends_on:
      - redis
      - postgres

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: ["sh","-c","if [ -n \"${REDIS_PASSWORD}\" ]; then exec redis-server --requirepass \"${REDIS_PASSWORD}\"; else exec redis-server; fi"]

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - certs:/etc/letsencrypt
      - webroot:/var/www/certbot
    depends_on:
      - web
    entrypoint: ["/bin/sh","-c","envsubst '$$DOMAIN' < /etc/nginx/conf.d/chesspuzzle.template > /etc/nginx/conf.d/chesspuzzle.conf && nginx -g 'daemon off;'"]

  certbot:
    image: certbot/certbot
    volumes:
      - certs:/etc/letsencrypt
      - webroot:/var/www/certbot
    # Default command renews certs periodically; initial cert obtain should be run manually (see top of file)
    command: sh -c "trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew --webroot -w /var/www/certbot --deploy-hook 'nginx -s reload'; done"

volumes:
  chesspuzzle-data:
  redis-data:
  postgres-data:
  certs:
  webroot:
