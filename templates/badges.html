<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" sizes="32x32">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="/static/favicon-96x96.png" type="image/png" sizes="96x96">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <script>
      window.__CP_DEBUG = {{ CP_DEBUG|tojson }};
      if (!window.__CP_DEBUG) { try { console.debug = function(){} } catch(e){} }
    </script>
    <title>Your Badges</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/badges.css" rel="stylesheet">
  </head>
  <body class="p-4">
    {% include '_ribbon.html' %}
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
          <h1 class="h3">Achievements</h1>
          <div>
            <a href="/" class="btn btn-outline-secondary btn-sm">Home</a>
          </div>
        </div>

        <div id="achievementsSummary" class="mb-4">
          <div class="card p-3">
            <div id="achievementsContent">Loading achievements...</div>
          </div>
        </div>

        <div id="badgesList" class="row g-3">
          Loading badges...
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/ribbon.js"></script>
  <script>document.addEventListener('DOMContentLoaded', ()=>{ if (window.initRibbon) initRibbon() })</script>
    <script>
      async function loadBadges(){
        try{
          const r = await fetch('/api/badges');
          if (!r.ok){ document.getElementById('badgesList').textContent = 'Failed to load'; return }
          const j = await r.json();
          const list = j.badges || [];
          const container = document.getElementById('badgesList');
          if (!list.length){ container.innerHTML = '<div class="alert alert-info">No badges yet — solve puzzles to earn badges.</div>'; return }
          container.innerHTML = '';
          list.forEach(b => {
            const col = document.createElement('div'); col.className = 'col-6 col-sm-4 col-md-3';
            const card = document.createElement('div'); card.className = 'badge-card badge-earned';
            // annotate tier classes lightly (bronzish/gold) based on badge name keywords
            if (/1000|500|200/.test(b.name)) card.classList.add('badge-tier-gold')
            else if (/100|50|20/.test(b.name)) card.classList.add('badge-tier-silver')
            else card.classList.add('badge-tier-bronze')
            const link = document.createElement('a'); link.href = '/badges/' + encodeURIComponent(b.name); link.style.textDecoration='none'; link.style.color='inherit'
            const img = document.createElement('img'); img.src = '/static/img/badges/' + (b.icon || 'default.svg'); img.alt = b.name; img.className='badge-icon';
            const h = document.createElement('div'); h.className='badge-name text-center'; h.innerText = b.name
            const d = document.createElement('div'); d.className = 'badge-desc text-center'; d.textContent = b.description || '';
            link.appendChild(img); link.appendChild(h); link.appendChild(d); card.appendChild(link); col.appendChild(card); container.appendChild(col);
          })
        }catch(e){ document.getElementById('badgesList').textContent = 'Error' }
      }
      loadBadges();
      // load achievements summary
      async function loadAchievements(){
        try{
          const r = await fetch('/user_information', { credentials: 'same-origin' })
          const container = document.getElementById('achievementsContent')
          if (!r.ok){ container.textContent = 'Unable to load achievements'; return }
          const j = await r.json()
          const rows = []
          rows.push(`<div><strong>Longest puzzle streak:</strong> ${j.best_puzzle_streak || 0}</div>`)
          rows.push(`<div><strong>Current puzzle streak:</strong> ${j.puzzle_streak || 0}</div>`)
          rows.push(`<div><strong>Current day streak:</strong> ${j.streak || 0}</div>`)
          rows.push(`<div><strong>Longest day streak:</strong> ${j.best_day_streak || 0}</div>`)
          rows.push(`<div><strong>Average XP / day:</strong> ${j.avg_xp_per_day !== null && typeof j.avg_xp_per_day !== 'undefined' ? j.avg_xp_per_day : '—'}</div>`)
          rows.push(`<div><strong>XP gained today:</strong> ${j.xp_today || 0}</div>`)
          container.innerHTML = rows.join('')
        }catch(e){ try{ document.getElementById('achievementsContent').textContent = 'Error loading achievements' }catch(e){} }
      }
      loadAchievements();
    </script>
  </body>
</html>
