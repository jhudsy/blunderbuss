<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      window.__CP_DEBUG = {{ CP_DEBUG|tojson }};
      if (!window.__CP_DEBUG) { try { console.debug = function(){} } catch(e){} }
    </script>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <div class="container">
      {% if allow_mock %}
      <h1>Login (mock)</h1>
      <form method="get" action="/login">
        <div class="mb-3">
          <label class="form-label">Username (mock)</label>
          <input class="form-control" name="user" />
        </div>
        <button class="btn btn-primary">Login (mock)</button>
        <a class="btn btn-link" href="/login?mock=1">Use mock login page</a>
      </form>
      <hr />
      {% else %}
      <div class="alert alert-info">Mock login is disabled in this environment.</div>
      {% endif %}
      <a class="btn btn-outline-primary" href="/login-lichess">Login with Lichess</a>
    </div>
  </body>
</html>
